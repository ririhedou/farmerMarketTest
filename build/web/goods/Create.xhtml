<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsCreateDlg" widgetVar="GoodsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGoodsTitle}">
            <h:form id="GoodsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_gid}" for="gid" />
                        <p:inputText id="gid" value="#{goodsController.selected.gid}" title="#{bundle.CreateGoodsTitle_gid}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_gid}"/>
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_GName}" for="GName" />
                        <p:inputText id="GName" value="#{goodsController.selected.GName}" title="#{bundle.CreateGoodsTitle_GName}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_GName}"/>
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_image}" for="image" />
                        <p:inputText id="image" value="#{goodsController.selected.image}" title="#{bundle.CreateGoodsTitle_image}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{goodsController.selected.price}" title="#{bundle.CreateGoodsTitle_price}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{goodsController.selected.unit}" title="#{bundle.CreateGoodsTitle_unit}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_unit}"/>
                        <p:outputLabel value="#{bundle.CreateGoodsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{goodsController.selected.category}" title="#{bundle.CreateGoodsTitle_category}" required="true" requiredMessage="#{bundle.CreateGoodsRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{goodsController.create}" value="#{bundle.Save}" update="display,:GoodsListForm:datalist,:growl" oncomplete="handleSubmit(args,'GoodsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GoodsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
