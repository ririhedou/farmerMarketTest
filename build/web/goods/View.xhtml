<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsViewDlg" widgetVar="GoodsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGoodsTitle}">
            <h:form id="GoodsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <h:outputText value="#{bundle.ViewGoodsLabel_gid}"/>
                        <h:outputText value="#{goodsController.selected.gid}" title="#{bundle.ViewGoodsTitle_gid}"/>
                        <h:outputText value="#{bundle.ViewGoodsLabel_GName}"/>
                        <h:outputText value="#{goodsController.selected.GName}" title="#{bundle.ViewGoodsTitle_GName}"/>
                        <h:outputText value="#{bundle.ViewGoodsLabel_image}"/>
                        <h:outputText value="#{goodsController.selected.image}" title="#{bundle.ViewGoodsTitle_image}"/>
                        <h:outputText value="#{bundle.ViewGoodsLabel_price}"/>
                        <h:outputText value="#{goodsController.selected.price}" title="#{bundle.ViewGoodsTitle_price}"/>
                        <h:outputText value="#{bundle.ViewGoodsLabel_unit}"/>
                        <h:outputText value="#{goodsController.selected.unit}" title="#{bundle.ViewGoodsTitle_unit}"/>
                        <h:outputText value="#{bundle.ViewGoodsLabel_category}"/>
                        <h:outputText value="#{goodsController.selected.category}" title="#{bundle.ViewGoodsTitle_category}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GoodsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
