<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="GoodsList"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->

        <ui:define name="editableContent">
            <h:form>
                <p:dataGrid var="res" value="#{goodslistController.searchItems}" columns="3" layout="grid" rows="10" paginator="true" 
                            id="goodslist"  rowsPerPageTemplate="10,20,30,40,50">
                </p:dataGrid>             
            </h:form>
        </ui:define>


    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF ui-icon ui-icon-extlink-->

</html>
