<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGoodslistTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GoodslistListForm">
                <p:panel header="#{bundle.ListGoodslistTitle}">
                    <p:dataTable id="datalist" value="#{goodslistController.items}" var="item"
                                 selectionMode="single" selection="#{goodslistController.selected}"
                                 paginator="true"
                                 rowKey="#{item.glid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_glid}"/>
                            </f:facet>
                            <h:outputText value="#{item.glid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_marketName}"/>
                            </f:facet>
                            <h:outputText value="#{item.marketName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_GName}"/>
                            </f:facet>
                            <h:outputText value="#{item.GName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_fmid}"/>
                            </f:facet>
                            <h:outputText value="#{item.fmid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoodslistTitle_gid}"/>
                            </f:facet>
                            <h:outputText value="#{item.gid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{goodslistController.prepareCreate}" update=":GoodslistCreateForm" oncomplete="PF('GoodslistCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GoodslistViewForm" oncomplete="PF('GoodslistViewDialog').show()" disabled="#{empty goodslistController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GoodslistEditForm" oncomplete="PF('GoodslistEditDialog').show()" disabled="#{empty goodslistController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{goodslistController.destroy}" update=":growl,datalist" disabled="#{empty goodslistController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
