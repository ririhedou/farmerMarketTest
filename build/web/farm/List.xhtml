<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFarmTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FarmListForm">
                <p:panel header="#{bundle.ListFarmTitle}">
                    <p:dataTable id="datalist" value="#{farmController.items}" var="item"
                                 selectionMode="single" selection="#{farmController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fmid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_fmid}"/>
                            </f:facet>
                            <h:outputText value="#{item.fmid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_marketName}"/>
                            </f:facet>
                            <h:outputText value="#{item.marketName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_facebook}"/>
                            </f:facet>
                            <h:outputText value="#{item.facebook}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season1Date}"/>
                            </f:facet>
                            <h:outputText value="#{item.season1Date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season1Time}"/>
                            </f:facet>
                            <h:outputText value="#{item.season1Time}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season2Date}"/>
                            </f:facet>
                            <h:outputText value="#{item.season2Date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season2Time}"/>
                            </f:facet>
                            <h:outputText value="#{item.season2Time}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season3Date}"/>
                            </f:facet>
                            <h:outputText value="#{item.season3Date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_season3Time}"/>
                            </f:facet>
                            <h:outputText value="#{item.season3Time}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_x}"/>
                            </f:facet>
                            <h:outputText value="#{item.x}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_y}"/>
                            </f:facet>
                            <h:outputText value="#{item.y}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_credit}"/>
                            </f:facet>
                            <h:outputText value="#{item.credit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_wic}"/>
                            </f:facet>
                            <h:outputText value="#{item.wic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_WICcash}"/>
                            </f:facet>
                            <h:outputText value="#{item.WICcash}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_sfmnp}"/>
                            </f:facet>
                            <h:outputText value="#{item.sfmnp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_snap}"/>
                            </f:facet>
                            <h:outputText value="#{item.snap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFarmTitle_organic}"/>
                            </f:facet>
                            <h:outputText value="#{item.organic}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{farmController.prepareCreate}" update=":FarmCreateForm" oncomplete="PF('FarmCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FarmViewForm" oncomplete="PF('FarmViewDialog').show()" disabled="#{empty farmController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FarmEditForm" oncomplete="PF('FarmEditDialog').show()" disabled="#{empty farmController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{farmController.destroy}" update=":growl,datalist" disabled="#{empty farmController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
