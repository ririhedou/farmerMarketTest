<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Farm Info"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center">

                <!-- Error messages will be shown here if any  -->
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="Farm Information"/>

                <h:form>
                    <div class="farmInfo">

                        <h:outputLabel class="heading" value="Market Name: #{farmController.selected.marketName}"/>
                        <br/><br/> 

                        <h:outputLabel class="heading" value="WebSite: #{farmController.selected.website}"/>
                        <br/><br/>   
                        <h:outputLabel class="heading" value="#{farmController.selected.fmid} FMID"/>
                        <br/><br/>

                        <h:outputLabel class="heading" value="#{farmController.selected.x} X-axis"/>
                        <br/><br/>

                        <h:outputLabel class="heading" value="#{farmController.selected.y} Y-axis"/>
                        <br/><br/>

                        <h:outputText value="#{farmController.selected.city}" styleClass="scrollableOutputText" />
                        <br/>
                    </div>

                    <h:link outcome="FarmersMarkets"><i class="fa fa-arrow-left"></i>&nbsp;Go Back&nbsp;&nbsp;</h:link>
                    <h:commandLink action="ShowOnMap.xhtml?faces-redirect=true" disabled="#{empty farmController.selected}">
                        <i class="fa fa-map"></i>&nbsp;Show on Map
                    </h:commandLink>
                </h:form>

                <p:inputText id="keyword" value="#{goodslistController.searchID}" 
                             required="true" requiredMessage="Please enter a search ID!">
                    <f:validateLength minimum="2" />
                </p:inputText>
                
                <p:commandButton id="viewButton"  icon="ui-icon-document" value="Buy" 
                                 styleClass="commandButton" actionListener="#{goodslistController.search}"
                                 >


                </p:commandButton>              
            </div>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
