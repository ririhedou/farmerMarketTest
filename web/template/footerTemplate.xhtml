<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!--
    *********************************************
    * Footer Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the bottom of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <div align="center" >
            <h:panelGrid id="footerPanelGrid" columns="2" >

                <h:panelGroup>
                    <a class="social-roll" target="_blank" href="https://www.facebook.com/pizzahutus/"><img src="resources/images/socialMediaIcons/facebook.png" /></a>
                    <a class="social-roll" target="_blank" href="https://twitter.com/pizzahut/"><img src="resources/images/socialMediaIcons/twitter.png" /></a>
                    <a class="social-roll" target="_blank" href="https://www.youtube.com/user/pizzahut/"><img src="resources/images/socialMediaIcons/youTube.png" /></a>
                </h:panelGroup>

                <h:panelGroup  id="rightAlignPanelGroup">     
                    <!-- Order online if logged in; otherwise, show the Sign In page -->
                    <c:if test="#{accountManager.isLoggedIn() == true}">
                        <h:link outcome="PrepareOrder" value="Order Online"/>
                    </c:if>
                    <c:if test="#{accountManager.isLoggedIn() == false}">
                        <h:link outcome="SignIn" value="Order Online"/>
                    </c:if>
                    &bull;
                    <a href="https://order.pizzahut.com/site/locator">Find a Pizza Hut</a> &bull;                      
                    <a href="https://order.pizzahut.com/site/contact_us">Contact Us</a>
                </h:panelGroup>

            </h:panelGrid>

            <div align="center" class="smallText">Copyright © 2016. Farmer's Market, Inc. All rights reserved. </div>
        </div>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
