<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodslistEditDlg" widgetVar="GoodslistEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGoodslistTitle}">
            <h:form id="GoodslistEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodslistController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_glid}" for="glid" />
                        <p:inputText id="glid" value="#{goodslistController.selected.glid}" title="#{bundle.EditGoodslistTitle_glid}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_glid}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_marketName}" for="marketName" />
                        <p:inputText id="marketName" value="#{goodslistController.selected.marketName}" title="#{bundle.EditGoodslistTitle_marketName}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_marketName}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_website}" for="website" />
                        <p:inputText id="website" value="#{goodslistController.selected.website}" title="#{bundle.EditGoodslistTitle_website}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_website}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_category}" for="category" />
                        <p:inputText id="category" value="#{goodslistController.selected.category}" title="#{bundle.EditGoodslistTitle_category}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_category}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_GName}" for="GName" />
                        <p:inputText id="GName" value="#{goodslistController.selected.GName}" title="#{bundle.EditGoodslistTitle_GName}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_GName}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_image}" for="image" />
                        <p:inputText id="image" value="#{goodslistController.selected.image}" title="#{bundle.EditGoodslistTitle_image}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_price}" for="price" />
                        <p:inputText id="price" value="#{goodslistController.selected.price}" title="#{bundle.EditGoodslistTitle_price}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{goodslistController.selected.unit}" title="#{bundle.EditGoodslistTitle_unit}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_unit}"/>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_fmid}" for="fmid" />
                        <p:selectOneMenu id="fmid" value="#{goodslistController.selected.fmid}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_fmid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{farmController.itemsAvailableSelectOne}"
                                           var="fmidItem"
                                           itemValue="#{fmidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGoodslistLabel_gid}" for="gid" />
                        <p:selectOneMenu id="gid" value="#{goodslistController.selected.gid}" required="true" requiredMessage="#{bundle.EditGoodslistRequiredMessage_gid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{goodsController.itemsAvailableSelectOne}"
                                           var="gidItem"
                                           itemValue="#{gidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{goodslistController.update}" value="#{bundle.Save}" update="display,:GoodslistListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GoodslistEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GoodslistEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
