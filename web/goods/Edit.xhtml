<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsEditDlg" widgetVar="GoodsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGoodsTitle}">
            <h:form id="GoodsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGoodsLabel_gid}" for="gid" />
                        <p:inputText id="gid" value="#{goodsController.selected.gid}" title="#{bundle.EditGoodsTitle_gid}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_gid}"/>
                        <p:outputLabel value="#{bundle.EditGoodsLabel_GName}" for="GName" />
                        <p:inputText id="GName" value="#{goodsController.selected.GName}" title="#{bundle.EditGoodsTitle_GName}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_GName}"/>
                        <p:outputLabel value="#{bundle.EditGoodsLabel_image}" for="image" />
                        <p:inputText id="image" value="#{goodsController.selected.image}" title="#{bundle.EditGoodsTitle_image}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.EditGoodsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{goodsController.selected.price}" title="#{bundle.EditGoodsTitle_price}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditGoodsLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{goodsController.selected.unit}" title="#{bundle.EditGoodsTitle_unit}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_unit}"/>
                        <p:outputLabel value="#{bundle.EditGoodsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{goodsController.selected.category}" title="#{bundle.EditGoodsTitle_category}" required="true" requiredMessage="#{bundle.EditGoodsRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{goodsController.update}" value="#{bundle.Save}" update="display,:GoodsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GoodsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GoodsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
